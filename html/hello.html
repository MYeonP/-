<html>
 <head>
  <title>HTML</title>
  <meta charset = "UTF-8">
  <style>

  div {
	border: 1px dotted blue;}

  p {
	border: 1px dotted green;}

  </style>
 </head>

 <body>
 	Hello HTML!! 댕연 : ) <br/>
	<h1>안녕하세요</h1> <!-- 글자 크기, 굵게, 줄바꿈 -->
	<h3>안녕하세요</h3>
	<h6>안녕하세요</h6>
	<font size="1" color="purple"><strong>반갑습니다</strong></font><br/>
	<font size="3" color="#00ff00"><strong>반갑습니다</strong></font><br/>
	<font size="5" color="#cc33ff"><strong>반갑습니다</strong></font><br/>
	<font size="7" color="pink"><strong>반갑습니다</strong></font><br/>
	<br>

	<span style="border: red solid 1px;">나는</span>
	<span style="border: red solid 1px;">자바를</span>
	<span style="border: red solid 1px;">사랑한다</span>
	<br><br>

	<div>호랑이</div>
	<div>사자</div>
	<div>기린</div>
	<br>

	<p>사과</p>
	<p>딸기</p>
	<p>포도</p>
	<br>

	<table border="1">
		<tr> <!--행, 줄-->
			<td width="100">가나다</td> <!--열, 칸-->
			<td>라마바</td>
		</tr>

		<tr>
			<td>사아자</td>
			<td>차카타파하</td>
		</tr>

		<tr>
			<!-- align="left or center or right" -->
			<td colspan = "2" align="center">재밌죠??</td> <!-- colspan = "2" 2칸셀 병합-->
		</tr>

		<tr>
			<!-- valign="top or middle(center) or bottom" -->
			<td rowspan="2" valign="top">
				ABC <br>
				<!-- img src="http://localhost:8080/tomcat.svg" -->
				<img src="tomcat.svg" alt="톰캣" width = "100" height="100">
				<!-- alt : 어떤 파일인지 표시(엑박일 때 확인용) -->
			</td>
			<td>DEF</td>
		</tr>

		<tr>
			<td>GHI</td>
		</tr>


	</table>



 </body>
</html>
